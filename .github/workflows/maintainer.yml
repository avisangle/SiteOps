name: SiteOps Maintainer

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:  # Manual trigger
    inputs:
      dry_run:
        description: 'Run without making changes'
        required: false
        default: 'false'
        type: boolean
      force_update:
        description: 'Force update all projects'
        required: false
        default: 'false'
        type: boolean

env:
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  BIO_SITE_PAT: ${{ secrets.BIO_SITE_PAT }}
  DRY_RUN: ${{ inputs.dry_run || 'false' }}
  FORCE_UPDATE: ${{ inputs.force_update || 'false' }}

jobs:
  update-bio-site:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    
    steps:
      - name: Checkout Manager Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Collector (Phase 1)
        id: collector
        run: python scripts/collector.py
        
      - name: Run Writer Agent (Phase 2)
        if: steps.collector.outputs.has_updates == 'true'
        run: python scripts/writer.py

      - name: Run Editor Agent (Phase 3)
        if: steps.collector.outputs.has_updates == 'true'
        run: python scripts/editor.py

      - name: Run Deployer (Phase 4)
        if: steps.collector.outputs.has_updates == 'true'
        run: python scripts/deployer.py

      - name: Run Observer (Phase 5)
        if: always()
        run: python scripts/observer.py

      - name: Upload Run Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: run-${{ github.run_id }}
          path: |
            logs/
            reports/
            _data/context.json
          retention-days: 30

      - name: Commit Dashboard Update
        if: always()
        run: |
          git config user.name "SiteOps Bot"
          git config user.email "bot@siteops.local"
          git add dashboard.json
          git diff --cached --quiet || git commit -m "ðŸ“Š Update dashboard [skip ci]"
          git push

      - name: Create Failure Issue
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ SiteOps Run Failed',
              body: `The SiteOps workflow failed on ${new Date().toISOString()}.\n\nRun: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['bug', 'automated']
            });
