name: SiteOps Maintainer

on:
  schedule:
    #- cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:  # Manual trigger
    inputs:
      dry_run:
        description: 'Run without making changes'
        required: false
        default: 'false'
        type: boolean
      force_update:
        description: 'Force update all projects'
        required: false
        default: 'false'
        type: boolean

env:
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  BIO_SITE_PAT: ${{ secrets.BIO_SITE_PAT }}
  DRY_RUN: ${{ inputs.dry_run || 'false' }}
  FORCE_UPDATE: ${{ inputs.force_update || 'false' }}

jobs:
  update-bio-site:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    
    steps:
      - name: Checkout Manager Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run SiteOps Pipeline
        id: pipeline
        run: |
          echo "=== Phase 1: Collector ==="
          python scripts/collector.py
          
          # Check if there are updates to process
          if [ -f "_data/context.json" ]; then
            UPDATES=$(python -c "import json; ctx=json.load(open('_data/context.json')); print(ctx['summary']['updates'] + ctx['summary']['new'])")
            if [ "$UPDATES" -gt 0 ]; then
              echo "has_updates=true" >> $GITHUB_OUTPUT
              
              echo ""
              echo "=== Phase 2: Writer Agent ==="
              python scripts/writer.py
              
              echo ""
              echo "=== DEBUG: Listing drafts directory ==="
              ls -la drafts/ || echo "Drafts directory not found"
              
              echo ""
              echo "=== DEBUG: Listing _data directory ==="
              ls -la _data/ || echo "_data directory not found"
              
              echo ""
              echo "=== Phase 3: Editor Agent ==="
              python scripts/editor.py
              
              echo ""
              echo "=== Phase 4: Deployer ==="
              python scripts/deployer.py
            else
              echo "has_updates=false" >> $GITHUB_OUTPUT
              echo "No updates needed, skipping Writer/Editor/Deployer"
            fi
          fi

      - name: Run Observer (Phase 5)
        if: always()
        run: python scripts/observer.py

      - name: Upload Run Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: run-${{ github.run_id }}
          path: |
            logs/
            reports/
            drafts/
            reviews/
            _data/
          retention-days: 30

      - name: Commit Dashboard Update
        if: always()
        run: |
          git config user.name "SiteOps Bot"
          git config user.email "bot@siteops.local"
          git add dashboard.json
          git diff --cached --quiet || git commit -m "ðŸ“Š Update dashboard [skip ci]"
          git push

      - name: Create Failure Issue
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ SiteOps Run Failed',
              body: `The SiteOps workflow failed on ${new Date().toISOString()}.\n\nRun: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['bug', 'automated']
            });
